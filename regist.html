<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link type="text/css" rel="stylesheet" href="regist.css" />
	</head>
	<body>
		<div id="head">
			<div class="left">
				<img src="images/logo.png" />
			</div>
			<div class="right">
				<span>您好，欢迎光临一号店！</span>
				<a  id="please-login" href="#">请登录</a>

					<img src="images/runbun.png" >
					<span>帮助中心</span>
					<img src="images/turnb.png" />
				</div>
			</div>
		</div>
		<div id="main">
			<form>
				<h2>一号店注册</h2>
				<input id="phone"  class="input-style" type="text"  placeholder="手机号"/><br />
				<input id="valiCode" class="input-style"  type="text"  placeholder="验证码"/>
				<input id="valiButton" type="button"  value="获取验证码"/><br />
				<input id="setPassword" class="input-style"  type="password"  placeholder="设置密码"/><br />
				<input id="okPassword" class="input-style"  type="password"  placeholder="确认密码"/><br />
				<p>点击注册，表示您同意1号店 <a id="xieyi" href="#">《服务协议》</a></p><br />
				<input id="regisbutoon" type="button" value="同意协议并注册" /><br />

		</div>
